<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/addproduct">Add Product</a></li>
        </ul>
    </nav>
    <section>
        <h1>Welcome user</h1>
    </section>
    <section>
        <img src="./wall.jpg" alt="Wall image" style="width:100%;height:auto;">
    </section>
    <section>
        <h2>Product List</h2>
        <div id="product-list"></div>
    </section>
    <footer>
        <p>&copy; 2024 My Node App</p>

    </footer>
</body>
<script>
            // Fetch product data and display it
            fetch('/allproducts')
                .then(response => response.json())
                .then(data => {
                    const productList = document.createElement('ul');
                    data.forEach(product => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${product.name} - $${product.price} (Quantity: ${product.quantity})`;
                        const img = document.createElement('img');
                        img.src = `./uploads/${product.image}`;
                        img.alt = product.name;
                        img.style.width = '200px';
                        listItem.appendChild(img);
                        productList.appendChild(listItem);
                    });
                    document.getElementById('product-list').appendChild(productList);
                })
                .catch(error => console.error('Error fetching product data:', error));
        </script>
</html>
