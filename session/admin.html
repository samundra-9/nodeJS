<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <h1>Welcome to Admin panel</h1>
    <nav>
        <a href="/dashboard">Dashboard</a> |
        <a href="/logout">Logout</a>
    </nav>
    <form action="/addNewProduct" method="post" enctype="multipart/form-data">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required><br><br>
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" name="productPrice" required><br><br>
        <label for="productQuantity">Product Quantity:</label>
        <input type="number" id="productQuantity" name="productQuantity" required><br><br>
        <input type="file" id="productImage" name="productImage" required><br><br>
        <input type="submit" value="Add Product">
    </form>
</body>
</html>
